<body>
    <div class="container">

            <label>API com as informações :</label>
            <button class="btn btn-primary" onclick="acharJSON()">
                <img src="https://img.freepik.com/fotos-gratis/jovem-expressiva-posando-no-estudio_176474-35677.jpg" alt="pessoa listando" class="api-image">

            <pre id="result"></pre>
        <button class="btn btn-primary" onclick="acharNomes()">
            <img src="https://img.freepik.com/fotos-gratis/jovem-expressiva-posando-no-estudio_176474-35677.jpg" alt="pessoa listando" class="api-image">

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src= "index.js">
    </script>
    <script>
      async function acharJSON() {
  const resultElement = document.getElementById('result');
  try {
    // Fazer uma solicitação AJAX para a rota '/'
    const response = await fetch('https://api-rest-node-postgres.vercel.app', {
  headers: {
    'Accept': 'application/json', // Especifica que você deseja receber JSON
  },
});

    if (response.ok) {
      const data = await response.json();

      // Verifique se a resposta é uma matriz (lista) de objetos JSON
      if (Array.isArray(data)) {
        // Converte a lista de JSONs em uma string formatada
        const jsonString = JSON.stringify(data, null, 2);

        resultElement.textContent = `JSON completo:\n${jsonString}`;
      } else {
        resultElement.textContent = "A resposta não é uma lista de JSON válida.";
      }
    } else {
      resultElement.textContent = "Erro na solicitação AJAX. Status: " + response.status;
    }
  } catch (error) {
    resultElement.textContent = `Erro: ${error.message}`;
  }
}

async function acharNomes() {
    const resultElement = document.getElementById('result2');
  try {
    // Fazer uma solicitação AJAX para a rota '/'
    const response = await fetch('https://api-rest-node-postgres.vercel.app', {
  headers: {
    'Accept': 'application/json', // Especifica que você deseja receber JSON
  },
});

    if (response.ok) {
      const data = await response.json();

      // Verifique se a propriedade TextoCurriculo existe no JSON
      if (Array.isArray(data) && data[0].hasOwnProperty('username')) {
        // Mapeie os valores da propriedade TextoCurriculo em um array
        const username = data.map(user => user.username);

        // Junte os valores em uma única string, separados por vírgula
        const usernameString = username.join(', ');

        resultElement.textContent = `Username : ${usernameString}`;
      } else {
        resultElement.textContent = "A propriedade TextoCurriculo não foi encontrada no JSON.";
      }
    } else {
      resultElement.textContent = "Erro na solicitação AJAX. Status: " + response.status;
    }
  } catch (error) {
    resultElement.textContent = `Erro: ${error.message}`;
  }
}
async function acharTextos() {
  const resultElement = document.getElementById('result3');
  try {
    // Fazer uma solicitação AJAX para a rota '/'
    const response = await fetch('https://api-rest-node-postgres.vercel.app', {
  headers: {
    'Accept': 'application/json', // Especifica que você deseja receber JSON
  },
});

    if (response.ok) {
      const data = await response.json();

      // Verifique se a propriedade TextoCurriculo existe no JSON
      if (Array.isArray(data) && data[0].hasOwnProperty('TextoCurriculo')) {
        // Mapeie os valores da propriedade TextoCurriculo em um array
        const textos = data.map(user => user.TextoCurriculo);

        // Junte os valores em uma única string, separados por vírgula
        const textosString = textos.join(', ');

        resultElement.textContent = `Textos de Currículo : ${textosString}`;
      } else {
        resultElement.textContent = "A propriedade TextoCurriculo não foi encontrada no JSON.";
      }
    } else {
      resultElement.textContent = "Erro na solicitação AJAX. Status: " + response.status;
    }
  } catch (error) {
    resultElement.textContent = `Erro: ${error.message}`;
  }
}
async function acharURL() {
  try {
    const response = await fetch('/URL');
    const url = await response.text();
    const resposta = document.getElementById('mostrarURL');
    resposta.textContent = url;
  } catch (error) {
    console.error('Erro:', error);
  }
}
